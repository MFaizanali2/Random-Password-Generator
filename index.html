<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <div id="container">
        <h1>Generate a <br> <span>Random Password </span></h1>
        <div id="display">
            <input type="text" id="input" placeholder="Create password" >
            <img src="images/copy.png" onclick="copy();">
        </div>
        <div id="btn">
        <button onclick="Generate();" id="gen"><i class="fa-solid fa-circle-check"></i>Generate</button>
        <button onclick="Clear();" id="clr"><i class="fa-solid fa-trash"></i>Clear</button>
        </div>
    </div>

</body>

</html>
